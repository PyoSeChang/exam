<!-- templates/member/login.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>

  <title>로그인</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">로그인</h2>
  <form th:action="@{/member/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>
  <div class="mt-3 text-center">
    <a th:href="@{/member/signup}">회원가입</a>
  </div>
</section>
</body>
</html>
