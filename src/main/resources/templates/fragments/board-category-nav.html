<!-- fragments/board-category-nav.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 🔖 게시판 카테고리 네비게이션 Fragment -->
<div th:fragment="categoryNav(selectedCategory)">
    <nav class="mb-4">
        <ul class="nav nav-pills flex-column flex-sm-row">
            <li class="nav-item">
                <a th:href="@{/board/list}" class="flex-sm-fill text-sm-center nav-link"
                   th:classappend="${selectedCategory} == null ? 'active' : ''">전체</a>
            </li>
            <li class="nav-item" th:each="cat : ${T(com.psc.demo.domain.board.Board.Category).values()}">
                <a th:href="@{/board/list(category=${cat})}" class="flex-sm-fill text-sm-center nav-link"
                   th:text="${cat}" th:classappend="${selectedCategory} == cat ? 'active' : ''"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
