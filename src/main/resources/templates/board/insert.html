<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>게시글 작성</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container mt-5">
        <h2>새 게시글 작성</h2>

        <form th:action="@{/board/insert}" th:object="${board}" method="post">
            <div class="form-group mb-3">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="게시글 제목을 입력하세요" required />
            </div>

            <div class="form-group mb-3">
                <label for="category">게시판 종류</label>
                <select id="category" th:field="*{category}" class="form-control" required>
                    <option value="NOTICE">공지사항</option>
                    <option value="FREE">자유게시판</option>
                    <option value="QNA">Q&A</option>
                    <option value="STUDY">스터디</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="게시글 내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="tags">태그</label>
                <input type="text" id="tags" th:field="*{tags}" class="form-control" placeholder="태그를 입력하세요 (콤마로 구분)" />
            </div>

            <input type="hidden" name="userid" th:value="${session.loginMember.userid}" />

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">작성 완료</button>
                <a href="#" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
