<!-- templates/member/signup.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>

    <title>회원가입</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">회원가입</h2>
    <form th:action="@{/member/signup}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">가입하기</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/member/login}">로그인 화면으로</a>
    </div>
</section>
</body>
</html>
